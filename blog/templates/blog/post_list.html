<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blog</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'css/blog.css' %}"> -->
    <script src="{% static 'js/theme-toggle.js' %}" defer></script>
</head>

<body class="container py-4">
    <!-- Navbar/Theme Toggle -->
    <nav class="nav justify-content-center mb-4">
        <button type="button" class="btn btn-light me-2" data-bs-theme-value="light" aria-pressed="true">Light</button>
        <button type="button" class="btn btn-dark" data-bs-theme-value="dark" aria-pressed="false">Dark</button>
    </nav>

    <!-- Header -->
    <header class="text-center mb-4">
        <h1 class="display-4 fw-bold">
            <a href="/" class="text-decoration-none text-body">My Blogs</a>
        </h1>
    </header>

    <!-- Main Content -->
    <div>
        {% for post in posts %}
        <article class="post shadow p-4 mb-4 border rounded bg-body-secondary">
            <h2 class="h4 mb-2">
                <a href="#" class="text-decoration-none text-primary">{{ post.title }}</a>
            </h2>
            <time class="text-muted small d-block mb-2">Published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 border-top pt-3">
        <p class="small text-muted">&copy; 2025 My Blogging Application</p>
    </footer>
</body>


</html>
